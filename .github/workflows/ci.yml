name: CI

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  build-test-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install uv
      run: pip install uv

    - name: Install dependencies with uv
      run: uv add -r requirements.txt

    - name: Install pytest
      run: uv add pytest

    - name: Run tests
      run: uv run pytest

    - name: Log in to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build Docker image
      run: |
        docker build -t ghcr.io/${{ github.actor }}/cirrhosis-app:latest .

    - name: Push Docker image
      run: |
        docker push ghcr.io/${{ github.actor }}/cirrhosis-app:latest

